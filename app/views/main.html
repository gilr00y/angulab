<div class="lab-container">
  <div id="drawing"></div>

  <div>
    <ul class="svg-list">
      <li ng-repeat="image in images">
        <span class="designable-image" ng-include="image.src" designable name="{{ image.src }}"></span>
      </li>
    </ul>
  </div>
  <div ng-repeat="(id, element) in elements" class="sidebar">
    <svg-card element="element" id="{{ id }}"></svg-card>
  </div>
  <br>
  {{ elements }}
</div>
