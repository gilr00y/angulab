<div class="lab-container">
  <div id="drawing"></div>

  <ul class="svg-list">
    <li ng-repeat="image in images">
      <span class="designable-image" ng-include="image.src" designable name="image.src"></span>
    </li>
  </ul>
</div>

<div class="dashboard" ng-controller="DashboardCtrl">
  <ul ng-repeat="component in elements">
    <li>{{component.id}}</li>
  </ul>
</div>
